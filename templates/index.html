<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compilador Python Online</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        #container {
            width: 80%;
            max-width: 600px;
            padding: 20px;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        p {
            margin-bottom: 10px;
        }

        textarea {
            width: 100%;
            height: 200px;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: vertical;
            spellcheck: false; /* Desabilita a correção ortográfica */
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: block;
            margin: 0 auto;
        }

        button:hover {
            background-color: #0056b3;
        }

        #resultado {
            margin-top: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            overflow: auto;
        }

        #resultado pre {
            margin: 0;
        }

        #resultado pre.error {
            color: red;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Compilador Python Online</h1>
        <p>Insira seu código Python abaixo e clique no botão "Executar" para ver o resultado:</p>
        <textarea id="code" placeholder="# Insira seu código aqui" spellcheck="false"></textarea><br>
        <button onclick="executarCodigo()">Executar</button>
        <div id="resultado"></div>
    </div>

    <script>
        function executarCodigo() {
            var codigo = document.getElementById('code').value;
            fetch('/execute', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ code: codigo })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    document.getElementById('resultado').innerHTML = "<pre class='error'>" + data.error + "</pre>";
                } else {
                    document.getElementById('resultado').innerHTML = "<pre>" + data.output + "</pre>";
                }
            })
            .catch(error => {
                console.error('Erro:', error);
                document.getElementById('resultado').innerHTML = "<pre class='error'>Erro na requisição. Verifique a conexão com o servidor.</pre>";
            });
        }
    </script>
</body>
</html>
